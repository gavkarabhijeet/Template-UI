<header

<div class="card">
  <div class="card-body" style="margin-top: 90px;">
    <div class="row">
      <!-- Profile Photo -->
      
      <!-- Profile Photo ends -->

      <!-- Three tabs -->
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <ngb-tabset type="pills" class="custom-pills border-bottom">
           
              <ngb-tab>
                <ng-template ngbTabTitle>Overview</ng-template>
                <ng-template ngbTabContent>
                  <p
                    class="title m-b-10 m-t-10"
                    style="font-size: 25px;color: #053c6d"
                  >
                    Recent Approvals
                  </p>
                  <!-- <div class="row card-group"> -->
                  <!-- <div class="col-6"> -->
                  <div class="row">
                    <div class="card col-6" *ngFor="let i of newData">
                      <div
                        class="card-body border box"
                        style="cursor:pointer;background-color: #f1f1f1;"
                      >
                        <div>
                          <span
                            ><b>{{ i.firstName }}</b
                            ><b class="pl-1">{{ i.lastName }}</b></span
                          >
                        </div>
                        <div>
                          <span
                            ><b>{{ i.orgName }}</b></span
                          >
                        </div>

                        <div class="row">
                          <span class="col-md-8" style="padding-top: 10%;">
                            <i
                              class="fa fa-check-circle"
                              style="font-size:18px;color:green"
                            ></i>
                            Approved</span
                          >
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- </div> -->
                  <!-- </div> -->
                  <hr class="line" />

                 
                </ng-template>
              </ngb-tab>
              <!-- <ngb-tab [disabled]=checkListTab class="profileTabs" title="Check List for Production">
                  <ng-template ngbTabContent>
                       <app-checker-page></app-checker-page>
                  </ng-template>
                </ngb-tab> -->
            </ngb-tabset>
          </div>
        </div>
      </div>
      <!-- Three tabs ends -->
    </div>
  </div>
</div>
<hr class="line" />



<header class="topbar" [attr.data-navbarbg]="options.navbarbg" style="    background: #f07800;position: fixed;width:100%;">
    <nav class="navbar top-navbar navbar-expand-md"
        [ngClass]="(options.navbarbg=='skin6')?'navbar-light':'navbar-dark'">

        <!-- [attr.data-navbarbg]="options.navbarbg" -->

            <div>
                <b class="logo-icon">
                    <img style="width: 175%;
                            margin-left: 18%;" src="assets/images/ICICIlogo.png" alt="homepage" class="dark-logo" />
                </b>
            </div>
            <app-navigation (toggleSidebar)="toggleSidebarType()" class="w-100"></app-navigation>
            <div (mouseover)="changeColorSignUp=true" (mouseout)="changeColorSignUp=false" style="width:11%">
                <span *ngIf="!changeColorSignUp"> <a (click)="registerClicked();"
                        style="color:white;margin-right:2%;font-weight:bold;font-size:125%;cursor:pointer;">Register</a> </span>
                <span *ngIf="changeColorSignUp"> <a (click)="registerClicked();"
                        style="color:#0B3C6D;margin-right:2%;font-weight:bold;font-size:125%;">Register</a> </span>

            </div>
            <div style="margin-right:3%">
                <div (mouseover)="changeColor=true" (mouseout)="changeColor=false">
                    <span *ngIf="!changeColor"> <a [href]="loginPath"  id = "login1"
                           >Login</a> </span>
                    <span *ngIf="changeColor"> <a [href]="loginPath"    id = "login2"
                            >Login</a> </span>
                </div>
            </div>
        <!-- </div> -->

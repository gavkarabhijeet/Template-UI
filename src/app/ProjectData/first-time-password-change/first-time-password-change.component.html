<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
              <label>Change Password</label>
              <form class="form-horizontal m-t-20" [formGroup]="changeData"
              (ngSubmit)="changePassword(changeData.value)">
              <!-- <div class="form-group row "> -->
                  <div class="form-group row">
                      <label>Old Password:</label>
                      <div class="col-md-4">
                        <input type="password" class="form-control" id="oldPassword" autocomplete="off"
                        [formControl]="changeData .controls['oldPassword']" formControlName="oldPassword"
                        >
                      </div>
                    </div>
                    <div class="form-group row">
                        <label>New Password:</label>
                        <div class="col-md-4">
                          <input type="password" class="form-control" id="newPassword" autocomplete="off"
                          [formControl]="changeData .controls['newPassword']" formControlName="newPassword"
                          >
                        </div>
                      </div>
                      <button type="submit" style="color:white;border:none;background:#f07800;"
                      [disabled]="!changeData.valid " id="buttonCss" class="btn btn-warning">Submit</button>
  
              <!-- </div> -->
              </form>
          </div>
        </div>
      </div>
      <div>
      </div>
    </div>
